      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <span class="settings">
        <span>
          <form id="login">
            <input id="username" placeholder="AniList Username" />
            <button type="submit">OK</button>
          </form>
        </span>
        <span>
          <label for="adult">NSFW</label>
          <select id="adult">
            <option>Only</option>
            <option>None</option>
            <option selected="true">Both</option>
          </select>
        </span>
        <span>
          <input type="checkbox" checked="true" id="englishTitles" />
          <label for="englishTitles">Prefer English Titles</label>
        </span>
        <span>
          <label for="country">Type:</label>
          <span id="country">
            <input type="checkbox" id="JP" />
            <label for="JP">Manga 🇯🇵</label>
            <input type="checkbox" id="KR" />
            <label for="KR">Manhwa 🇰🇷</label>
            <input type="checkbox" id="CN" />
            <label for="CN">Manhua 🇨🇳</label>
          </span>
        </span>
        <span>
          <input type="checkbox" checked="true" id="subRecs" />
          <label for="subRecs">Sub-Recomendations</label>
        </span>
        <span>
          <label for="sortMode">Sorting:</label>
          <select id="sortMode">
            <option value="default" selected>Last modified entries (Default)</option>
            <option value="score">Score</option>
            <option value="publishing">Publishing status</option>
            <option value="recCount">Most entries in common</option>
            <option value="recsAvg">Recommendation votes (Average)</option>
            <option value="recsTotal">Recommendation votes (Total)</option>
          </select>
        </span>
        <button id="filters">Apply Filters</button>
      </span>
      <div class="entry header">
        <div class="cover">Cover and</div>
        <div class="sources">Connected Entries</div>
        <div class="title">Titles</div>
        <div class="details">Description<br />and Tags</div>
      </div>
      <div class="content">
        <noscript><h1>This page requires JavaScript</h1></noscript>
        <h1>╰(￣ω￣ｏ)<br />Fill your username</h1>
      </div>
    </div>
    <span id="top-anchor" hidden></span>
    <div id="top" hidden>🔝</div>
    <script src="script.js" type="module"></script>
  </body>
</html>
